
{% extends 'base.html' %}
{% block contenido %}
<div class="container">
    <h2>{% if form.instance.pk %}Editar Paciente{% else %}Crear Paciente{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Guardar{% else %}Crear{% endif %}</button>
    </form>
</div>
{% endblock %}
